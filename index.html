<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/aaecb17ad1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 justify-content-center">
                    <img src="" id="developerIMG">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-8 justify-content-center">
                    <h1 class="display-4">Hi!<br />My name is <span id="developerName"></span>.</h1>
                    <h2 class="display-3">Currently: <span=id"devCurrent"></span></h2>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-3 justify-content-center">
                    <a href="" id="devLocation"><i class="fas fa-map-marker-alt"></i> <span
                            id="devLocation">rthfyjk</span></a>
                </div>

                <div class="col-xs-3 justify-content-center">
                    <a href="" id="devGithub"><i class="fab fa-github"></i> <span id="devUsername">sgsghtyj</span></a>
                </div>

            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 id="developerBio">dghdh</h1>
            </div>
        </div>

        <div class="row"> 
            <div class="col-xs-12 col-md-6">
                <h3>Public Repositories:<br />
                    <span id="devRepos"></span>
                </h3>
            </div>

            <div class="col-xs-12 col-md-6">
                <h3>Followers:<br />
                    <span id="devFollowers"></span>
                </h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6">
                <h3>GitHub Stars:<br />
                    <span id="devFollowers"></span>
                </h3>
            </div>

            <div class="col-xs-12 col-md-6">
                <h3>Following:<br />
                    <span id="devFollowing"></span>
                </h3>
            </div>
        </div>

    </div>


</body>

</html>
